<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <style>
        body{
            background-image: linear-gradient( 90deg, rgb(255, 196, 0) ,rgb(255, 94, 0)  );
            height: 100vh;
        }
        #time{
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.603);
            width: 400px;
            height: 200px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            
        }
        #time > div{
            
            background-color: black;
            color: white;
            margin: 10px;
            width: 120px;
            height: 120px;
            margin-top: 40px;
             position: relative;
           text-align: center;
             border-radius: 5px;
           
        }
        .text-time{
            font-size: 20px;
            
            margin: 0;
            margin-top: 20px;
            display: block;
           

        }
        samp{
            position: relative;
            top: 10px;
             font-size: 40px;
        }
    </style>
</head>
<body>

    <div id="time">
        <div ><samp id="hr">00</samp>
            <samp class="text-time">Horas</samp></div>
         <div ><samp id="min">00</samp>
            <samp class="text-time">Minutos</samp></div>
          <div ><samp id="s">00</samp>
            <samp class="text-time">Segundos</samp></div>
        
    </div>
    
</body>
<script src="index.js"></script>
</html>
