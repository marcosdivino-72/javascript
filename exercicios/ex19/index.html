<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #menu{
            width: 30px;
            height: 20px;
            background-color: aqua;
            cursor: pointer;
        }
        .css_menu{
              height: 2px;
              background-color: black;
              margin-bottom: 8px;
        }
        #barra_menu{
            margin-top: 20px;
            width: 300px;
            height: 90vh;
            background-color: blue;
              
                transform: translateX(0);
                transition:  0.3s ease-in ;
              
        }
  
        #barra_menu.menu_false{

         transform: translateX(-100%);
             transition: 0.3s ease-in ;
           

        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="css_menu"></div>
        <div class="css_menu"></div>
        <div class="css_menu"></div>
                 
        </div>
        <div id="barra_menu" ></div>
    
</body>

<script src="index.js"></script>
</html>
