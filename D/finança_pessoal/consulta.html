<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body onload="carregaListaDespesa()">
     <header>
        <div class="log"><img src="logo.png" alt="log"></div>
        <nav>
            <ul>

                <li><a href="index.html">Cadastro</a></li>
                <li>Consuta</li>
            </ul>
        </nav>
    </header> 
    
    <main>
        <div class="titulo"><h1>Consulta de despesas</h1>

      
        
        
        
        </div>
              <div class="divregistro">
                  <p class="Consulta de despesas"></p>
              </div>
        <div class="tipo"><div>
            <select name="ano" id="ano">
                    <option value="">Ano</option>
                    <option value="2026">2026</option>
                </select>
        </div>
            <div>
                <select name="mes" id="mes">
                    <option value="">Mes</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div><input type="text" name="dia" id="dia" placeholder="Dia" autocomplete="off"></div>
            <div>
                <select name="tipo" id="tipo">
                    <option value="">Tipo</option>
                    <option value="alimentaçao">Alimentação</option>

                </select>
            </div>
        </div>
        <div class="descriçao">
            <div><input type="text" name="descriçao" id="descriçao" placeholder="Descrição" autocomplete="off"></div>
            <div><input type="text" name="valor" id="valor" placeholder="Valor" autocomplete="off"></div>
            <div class="btn"><button id="btnC">+</button></div>

        </div>
        <div id="lista">
            <div class="listadespesa">

            </div>
                <hr>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                   <th>Data</th>
                   <th>Tipo</th>
                   <th>Descriçao</th>
                   <th>Valor</th>
            
            </tr>
        
        </thead>
        <tbody id="tbody_lista">
           
          
        </tbody>
        </table>
    </main>
