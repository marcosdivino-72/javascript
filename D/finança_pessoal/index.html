<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaça pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
        <div class="log"><img src="logo.png" alt="log"></div>
        <nav>
            <ul>

                <li>Cadastro</li>
                <li>Consuta</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo"><h1>Registro de nova despesa</h1></div>
        <div class="tipo"><select name="ano" id="ano">
                <option value="ano">Ano</option>
                <option value="2026">2026</option>
            </select>
            <select name="mes" id="mes">
                <option value="mes">Mes</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <input type="text" name="dia" id="dia" placeholder="Dia">
            <select name="tipo" id="tipo">
                <option value="tipo">Tipo</option>
                <option value="alimentaçao">Alimentação</option>
                <option value="educaço">Educação</option>
                <option value="Lazer">Lazer</option>
                <option value="saude">Saúde</option>
            </select>
        </div>
        <div class="descriçao">
            <input type="text" name="descriçao" id="descriçao" placeholder="Descrição">
            <input type="text" name="valor" id="valor" placeholder="Valor">
            <button>+</button>

        </div>
    </main>

</body>

</html>
